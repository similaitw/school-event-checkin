<script>
    let allGuests = [];

    window.onload = function() {

    function saveEventName() {
        if(!editingId) {

    function checkUrl() {
        if (SCRIPT_URL.includes('ä½ çš„_GOOGLE') || SCRIPT_URL === '') {
            document.getElementById('guestList').innerHTML = `

    function loadList() {

        if (isProcessing) return;

        fetch(SCRIPT_URL + '?t=' + new Date().getTime())

    function updateHistorySelect() {
        const events = new Set();
        allGuests.forEach(g => { if(g.eventName) events.add(g.eventName); });
        const select = document.getElementById('historySelect');
        let html = '<option value="">ğŸ“‚ å¿«é€Ÿåˆ‡æ›...</option>';
        events.forEach(evt => { html += `<option value="${evt}">${evt}</option>`; });
        if (select.innerHTML !== html) select.innerHTML = html;
    }

    function applyHistorySelect() {
        const select = document.getElementById('historySelect');
        const val = select.value;
        if (val) {

            saveEventName();

    function exportEventCSV() {
        const currentEvent = document.getElementById('currentEventName').value.trim();
        if(!currentEvent) return alert("è«‹å…ˆè¼¸å…¥æˆ–é¸æ“‡ä¸€å€‹æ´»å‹•åç¨±ã€‚");
        const targetData = allGuests.filter(g => g.eventName === currentEvent);
        if(targetData.length === 0) return alert(`æ‰¾ä¸åˆ°æ´»å‹•ã€Œ${currentEvent}ã€çš„è³‡æ–™ã€‚`);
        let csvContent = "\uFEFFID,å ±åˆ°æ™‚é–“,é ­éŠœ,å§“å,ç‹€æ…‹,æ´»å‹•åç¨±\n";
        targetData.forEach(row => {
            csvContent += [row.id, `"${row.time}"`, `"${row.title}"`, `"${row.name}"`, row.status, `"${row.eventName}"`].join(",") + "\n";
        });
        downloadFile(csvContent, `${currentEvent}_å ±åˆ°åå–®.csv`, 'text/csv;charset=utf-8;');
    }
    
    function exportEventHTML() {
        const currentEvent = document.getElementById('currentEventName').value.trim();
        if(!currentEvent) return alert("è«‹å…ˆè¼¸å…¥æˆ–é¸æ“‡ä¸€å€‹æ´»å‹•åç¨±ã€‚");
        const targetData = allGuests.filter(g => g.eventName === currentEvent);
        if(targetData.length === 0) return alert(`æ‰¾ä¸åˆ°æ´»å‹•ã€Œ${currentEvent}ã€çš„è³‡æ–™ã€‚`);
        targetData.sort((a, b) => a.id - b.id);
        let rows = "";
        targetData.forEach((g, index) => {
             const statusClass = (g.status === 'åœ¨å ´') ? 'status-in' : 'status-out';
             rows += `<tr><td>${index + 1}</td><td>${g.time}</td><td>${g.title}</td><td>${g.name}</td><td><span class="status-tag ${statusClass}">${g.status}</span></td></tr>`;
        });
        const now = new Date().toLocaleString('zh-TW', { hour12: false });
        const htmlContent = `<!DOCTYPE html><html lang="zh-TW"><head><meta charset="UTF-8"><title>${currentEvent} - å ±åˆ°åå–®</title><style>body { font-family: "Microsoft JhengHei", sans-serif; padding: 40px; background-color: #f4f6f8; color: #333; } .container { max-width: 900px; margin: 0 auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); } h1 { text-align: center; color: #6f42c1; border-bottom: 2px solid #eee; padding-bottom: 20px; } table { width: 100%; border-collapse: collapse; margin-top: 20px; } th { background-color: #6f42c1; color: white; padding: 15px; text-align: left; } td { padding: 12px 15px; border-bottom: 1px solid #eee; } tr:nth-child(even) { background-color: #f9f9f9; } .status-tag { padding: 5px 10px; border-radius: 20px; font-weight: bold; font-size: 12px; } .status-in { background-color: #d4edda; color: #155724; } .status-out { background-color: #f8d7da; color: #721c24; }</style></head><body><div class="container"><h1>${currentEvent} - è²´è³“å ±åˆ°åå–®</h1><div>åŒ¯å‡ºæ™‚é–“ï¼š${now} | äººæ•¸ï¼š${targetData.length}</div><table><thead><tr><th>åºè™Ÿ</th><th>æ™‚é–“</th><th>é ­éŠœ</th><th>å§“å</th><th>ç‹€æ…‹</th></tr></thead><tbody>${rows}</tbody></table></div></body></html>`;
        downloadFile(htmlContent, `${currentEvent}_å®Œæ•´å ±è¡¨.html`, 'text/html;charset=utf-8;');
    }

    function downloadFile(content, fileName, mimeType) {
        const blob = new Blob([content], { type: mimeType });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        link.setAttribute("download", fileName);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function renderList() {
        const listDiv = document.getElementById('guestList');
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const sortType = document.getElementById('sortSelect').value;
        const currentEventFilter = document.getElementById('currentEventName').value.trim(); 

        let filtered = allGuests.filter(guest => {
            const matchSearch = (guest.name && guest.name.toLowerCase().includes(searchTerm)) || 
                                (guest.title && guest.title.toLowerCase().includes(searchTerm));
            const matchEvent = currentEventFilter ? (guest.eventName === currentEventFilter) : true;
            
            // å–®ç´”éæ¿¾æ‰å·²åˆªé™¤çš„è³‡æ–™
            const matchStatus = (guest.status !== 'å·²åˆªé™¤'); 
            
            return matchSearch && matchEvent && matchStatus;
        });

        if (sortType === 'newest') filtered.sort((a, b) => b.id - a.id);
        else if (sortType === 'oldest') filtered.sort((a, b) => a.id - b.id);

        filtered.forEach(guest => {

            item.innerHTML = `

                </div>
            `;
            listDiv.appendChild(item);

    }

    function submitData() {

        const name = document.getElementById('inputName').value.trim();
        const title = document.getElementById('inputTitle').value.trim();
        const eventName = document.getElementById('currentEventName').value.trim();

        if (!eventName && !editingId) {

        }

        if(editingId) payload.id = editingId;

            // ä¸”æ­¤æ™‚é€šå¸¸ä¸æœƒæœ‰ "è·³å›å»" çš„å•é¡Œ (å› ç‚ºæ˜¯æ–°å¢æˆ–ä¿®æ”¹ï¼Œä¸æ˜¯åˆ‡æ›ç‹€æ…‹)
            isProcessing = false;

    function enterEditMode(id) {
        const guest = allGuests.find(g => g.id.toString() === id.toString());
        if (!guest) return alert("æ‰¾ä¸åˆ°è³‡æ–™");

        document.getElementById('inputName').value = guest.name;

        if(guest.eventName) document.getElementById('currentEventName').value = guest.eventName;

    function cancelEdit() {

    function toggleStatus(id) {
        if (!checkUrl()) return;
        
        isProcessing = true; // é–å®šï¼æš«åœè‡ªå‹•æ›´æ–°
        const guestIndex = allGuests.findIndex(g => g.id.toString() === id.toString());
        if (guestIndex !== -1) {
            const oldStatus = allGuests[guestIndex].status;
            const newStatus = (oldStatus === 'åœ¨å ´') ? 'å·²é›¢å¸­' : 'åœ¨å ´';
            
            // 1. æ¨‚è§€æ›´æ–°
            allGuests[guestIndex].status = newStatus;
            renderList();

            // 2. å‚³é€è«‹æ±‚
            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'toggle', id: id })
            })
            .then(res => res.json())
            .then(() => { 
                // 3. é—œéµä¿®æ­£ï¼šæˆåŠŸå¾Œï¼Œç­‰å¾… 4 ç§’å†è§£é–
                // é€™æ¨£å¯ä»¥é¿å…ä¸‹ä¸€æ¬¡è‡ªå‹•æ›´æ–°æŠ“åˆ°èˆŠè³‡æ–™
                setTimeout(() => { isProcessing = false; }, 4000); 
            })
            .catch(err => {
                alert('é€£ç·šå¤±æ•—ï¼Œç‹€æ…‹é‚„åŸã€‚');
                allGuests[guestIndex].status = oldStatus;

    }

    setInterval(() => {

</script>
