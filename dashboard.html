<body>

<div class="container">
    <h1>ğŸ¤ ç¾å ´è²´è³“å³æ™‚åå–® (å¸å„€ç«¯)</h1>

    <div class="toolbar">
        <select id="eventFilter" class="filter-select" onchange="renderList()">
            <option value="all">ğŸ“… æ‰€æœ‰æ´»å‹•</option>
        </select>

        <!-- è¤‡é¸ç¯©é¸å€ -->
        <div class="filter-checkbox-group">
            <label class="filter-checkbox-label">
                <input type="checkbox" id="chk-vip" onchange="renderList()"> â­ åƒ…é¡¯ç¤º VIP
            </label>
            <label class="filter-checkbox-label">
                <input type="checkbox" id="chk-unintro" onchange="renderList()"> âœ… å°šæœªä»‹ç´¹
            </label>
            <label class="filter-checkbox-label">
                <input type="checkbox" id="chk-unspeech" onchange="renderList()"> ğŸ¤ å°šæœªè‡´è©
            </label>
        </div>

        <input type="text" id="searchInput" class="search-input" placeholder="ğŸ” æœå°‹å§“å..." oninput="renderList()">
        
        <select id="sortSelect" class="filter-select" onchange="renderList()">
            <option value="newest">ğŸ•’ æœ€æ–°å ±åˆ°</option>
            <option value="oldest">ğŸ•’ æœ€æ—©å ±åˆ°</option>
            <option value="name">ğŸ”¤ å§“åæ’åº</option>
        </select>
    </div>

    <div id="displayList">
        <div class="empty-msg">ç­‰å¾…è³‡æ–™åŒæ­¥...</div>
    </div>
</div>

<script>
    // æª¢æŸ¥ç¶²å€è¨­å®š
    function checkUrl() {
        if (SCRIPT_URL.includes('ä½ çš„_GOOGLE') || SCRIPT_URL === '') {
            document.getElementById('displayList').innerHTML = `
                <div class="error-msg">
                    âš ï¸ <strong>å°šæœªè¨­å®šé€£ç·šç¶²å€</strong><br>
                    è«‹ç”¨è¨˜äº‹æœ¬æ‰“é–‹æ­¤æª”æ¡ˆ (dashboard.html)ï¼Œ<br>
                    å°‡ç¬¬ 5 è¡Œçš„ SCRIPT_URL æ›æˆæ‚¨çš„ Google Apps Script ç¶²å€ã€‚
                </div>`;
            return false;
        }
        return true;
    }

    let allGuests = [];
    let eventList = new Set();
    let isProcessing = false; // é–å®šç‹€æ…‹
    let seenIds = new Set();  // è¨˜éŒ„å·²ç¶“é¡¯ç¤ºéçš„ ID

    function fetchData() {
        if (!checkUrl()) return;
        
        // 1. ç™¼é€å‰æª¢æŸ¥ï¼šå¦‚æœæ­£åœ¨æ“ä½œæŒ‰éˆ•ï¼Œç›´æ¥ä¸ç™¼é€è«‹æ±‚
        if (isProcessing) return;

        fetch(SCRIPT_URL + '?t=' + new Date().getTime())
        .then(res => {
            if (!res.ok) throw new Error("ç¶²è·¯å›æ‡‰éŒ¯èª¤");
            return res.json();
        })
        .then(data => {
            // 2. æ¥æ”¶å¾Œæª¢æŸ¥
            if (isProcessing) {
                console.log("æ“ä½œä¸­ï¼Œå¿½ç•¥æ­¤æ¬¡èˆŠè³‡æ–™æ›´æ–°");
                return;
            }

            allGuests = data.filter(g => g.status === 'åœ¨å ´');
            updateEventFilter(allGuests);
            renderList();
        })
        .catch(err => {
            console.error("åŒæ­¥å¤±æ•—:", err);
            if(allGuests.length === 0) {
                document.getElementById('displayList').innerHTML = '<div class="empty-msg">é€£ç·šä¸­...</div>';
            }
        });
    }

    function updateEventFilter(data) {
        const select = document.getElementById('eventFilter');
        const currentVal = select.value;
        data.forEach(g => { if(g.eventName) eventList.add(g.eventName); });

        let optionsHtml = '<option value="all">ğŸ“… æ‰€æœ‰æ´»å‹•</option>';
        eventList.forEach(evt => { optionsHtml += `<option value="${evt}">${evt}</option>`; });
        
        if (select.innerHTML !== optionsHtml && eventList.size > 0) {
            select.innerHTML = optionsHtml;
            select.value = currentVal;
        }
    }

    // åˆ‡æ›æ¨™ç±¤ç‹€æ…‹
    function toggleTag(id, tagType) {
        if (!checkUrl()) return;

        const guestIndex = allGuests.findIndex(g => g.id.toString() === id.toString());
        if (guestIndex === -1) return;

        const guest = allGuests[guestIndex];
        let currentTags = guest.tags ? guest.tags.split(',') : [];
        
        // åˆ‡æ›é‚è¼¯
        if (currentTags.includes(tagType)) {
            currentTags = currentTags.filter(t => t !== tagType);
        } else {
            currentTags.push(tagType);
        }
        
        const newTagsStr = currentTags.join(',');
        
        // 1. æ¨‚è§€æ›´æ–° (ç«‹åˆ»æ”¹è®Šç•«é¢)
        guest.tags = newTagsStr;
        renderList();
        
        // 2. èƒŒæ™¯ç™¼é€ & é–å®šæ›´æ–°
        isProcessing = true; // é–å®šè‡ªå‹•æ›´æ–°ï¼Œé€™æ®µæ™‚é–“å…§ fetchData æ¥æ”¶åˆ°çš„è³‡æ–™æœƒè¢«ä¸Ÿæ£„
        fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({ action: 'update_tags', id: id, tags: newTagsStr })
        })
        .then(res => {
            if (!res.ok) throw new Error("Server Error");
            return res.json();
        })
        .then(() => { 
            // 3. æˆåŠŸå¾Œï¼Œå»¶é² 4 ç§’å†è§£é™¤é–å®š
            // è®“ Google Sheet æœ‰æ™‚é–“å­˜æª”
            setTimeout(() => { isProcessing = false; }, 4000); 
        })
        .catch(err => {
            alert("âš ï¸ æ›´æ–°å¤±æ•—ï¼è«‹æª¢æŸ¥ç¶²è·¯ã€‚");
            console.error(err);
            isProcessing = false; // å¤±æ•—ç«‹åˆ»è§£é–è®“å®ƒé‡æŠ“
        });
    }

    function renderList() {
        const listDiv = document.getElementById('displayList');
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const sortType = document.getElementById('sortSelect').value;
        const eventFilter = document.getElementById('eventFilter').value;
        
        // å–å¾—å‹¾é¸ç‹€æ…‹
        const showVipOnly = document.getElementById('chk-vip').checked;
        const showUnintroOnly = document.getElementById('chk-unintro').checked;
        const showUnspeechOnly = document.getElementById('chk-unspeech').checked;

        let filtered = allGuests.filter(guest => {
            const matchSearch = (guest.name && guest.name.toLowerCase().includes(searchTerm)) || 
                                (guest.title && guest.title.toLowerCase().includes(searchTerm));
            const matchEvent = (eventFilter === 'all') || (guest.eventName === eventFilter);
            
            // è§£ææ¨™ç±¤
            const tags = guest.tags ? guest.tags.split(',') : [];
            
            // è¤‡é¸ç¯©é¸é‚è¼¯ (AND é‚è¼¯: å¿…é ˆåŒæ™‚ç¬¦åˆæ‰€æœ‰å‹¾é¸æ¢ä»¶)
            let matchVip = true;
            let matchIntro = true;
            let matchSpeech = true;

            if (showVipOnly) {
                matchVip = tags.includes('VIP');
            }
            if (showUnintroOnly) {
                // "æœªä»‹ç´¹" è¡¨ç¤ºæ¨™ç±¤è£¡æ²’æœ‰ 'Intro'
                matchIntro = !tags.includes('Intro');
            }
            if (showUnspeechOnly) {
                // "æœªè‡´è©" è¡¨ç¤ºæ¨™ç±¤è£¡æ²’æœ‰ 'Speech'
                matchSpeech = !tags.includes('Speech');
            }

            return matchSearch && matchEvent && matchVip && matchIntro && matchSpeech;
        });

        if (sortType === 'newest') filtered.sort((a, b) => b.id - a.id);
        else if (sortType === 'oldest') filtered.sort((a, b) => a.id - b.id);
        else if (sortType === 'name') filtered.sort((a, b) => a.name.localeCompare(b.name, "zh-Hant"));

        if (filtered.length === 0) {
            listDiv.innerHTML = '<div class="empty-msg">æŸ¥ç„¡è³‡æ–™</div>';
            return;
        }

        let html = '';
        filtered.forEach(guest => {
            const eventHtml = guest.eventName ? `<span class="event-badge">${guest.eventName}</span>` : '';
            const displayTime = guest.time;
            
            // è§£ææ¨™ç±¤
            const tags = guest.tags ? guest.tags.split(',') : [];
            const isVip = tags.includes('VIP');
            const isIntro = tags.includes('Intro');
            const isSpeech = tags.includes('Speech');

            const cardClass = isVip ? 'guest-card vip-card' : 'guest-card';
            
            let animClass = '';
            if (!seenIds.has(guest.id)) {
                animClass = 'slide-in'; 
                seenIds.add(guest.id);
            }

            html += `
            <div class="${cardClass} ${animClass}">
                <div class="info-group">
                    ${eventHtml}
                    <div class="name-row">
                        <span class="title">${guest.title}</span>
                        <span class="name">${guest.name}</span>
                    </div>
                    <div class="time-badge">ğŸ•’ ${displayTime}</div>
                </div>
                
                <div class="mc-controls">
                    <button class="tag-btn ${isVip ? 'active-vip' : ''}" onclick="toggleTag('${guest.id}', 'VIP')">
                        â­ ${isVip ? 'VIP' : 'æ¨™è¨˜'}
                    </button>
                    <button class="tag-btn ${isIntro ? 'active-intro' : ''}" onclick="toggleTag('${guest.id}', 'Intro')">
                        âœ… ${isIntro ? 'å·²ä»‹ç´¹' : 'æœªä»‹ç´¹'}
                    </button>
                    <button class="tag-btn ${isSpeech ? 'active-speech' : ''}" onclick="toggleTag('${guest.id}', 'Speech')">
                        ğŸ¤ ${isSpeech ? 'å·²è‡´è©' : 'æœªè‡´è©'}
                    </button>
                </div>
            </div>`;
        });

        listDiv.innerHTML = html;
    }

    if(checkUrl()) {
        fetchData();
        setInterval(fetchData, 3000);
    }
</script>
